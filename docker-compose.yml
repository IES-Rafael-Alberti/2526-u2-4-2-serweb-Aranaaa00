services:
  # Servidor web Nginx con HTTPS
  web:
    image: nginx:alpine
    container_name: nginx-web
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - shared-data:/usr/share/nginx/html:ro
      # Configuraci√≥n de Nginx personalizada
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      # Certificados SSL autofirmados
      - ./nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt:ro
      - ./nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key:ro
      # Archivo de credenciales para autenticacion
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - sftp
    restart: unless-stopped

  # Servidor SFTP para transferencia de archivos
  sftp:
    image: atmoz/sftp
    container_name: sftp-server
    ports:
      - "2222:22"
    volumes:
      - shared-data:/home/usuario/upload
    command: usuario:password:1001::upload
    restart: unless-stopped

volumes:
  shared-data:
